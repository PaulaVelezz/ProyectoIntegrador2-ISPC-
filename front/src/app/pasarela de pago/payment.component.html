<main>
    <div class="payment-container">
        <h1>Pago Seguro</h1>
        <form id="paymentForm">
            <input type="text" id="cardName" placeholder="Nombre en la Tarjeta" required><br>
            <input type="text" id="cardNumber" placeholder="Número de Tarjeta" required><br>
            <input type="text" id="expiryDate" placeholder="Fecha de Expiración (MM/AA)" required><br>
            <input type="text" id="cvv" placeholder="CVV" required><br>
            <button type="button" onclick="processPayment()">Pagar</button>
        </form>
    </div>
    
</main>
