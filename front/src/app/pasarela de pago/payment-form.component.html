<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago - Planet Superheroes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .payment-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .payment-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .payment-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .payment-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Pago Seguro</h1>
        <form id="paymentForm">
            <input type="text" id="cardName" placeholder="Nombre en la Tarjeta" required><br>
            <input type="text" id="cardNumber" placeholder="Número de Tarjeta" required><br>
            <input type="text" id="expiryDate" placeholder="Fecha de Expiración (MM/AA)" required><br>
            <input type="text" id="cvv" placeholder="CVV" required><br>
            <button type="button" onclick="processPayment()">Pagar</button>
        </form>
    </div>
    <script>
        function processPayment() {
            alert('Pago procesado con éxito!');
            document.getElementById('paymentForm').reset();
        }
    </script>
</body>
</html>
