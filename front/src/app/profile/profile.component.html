<section class="profile_container">
    <form (ngSubmit)="onSubmit()">
        <div class="profile_content">
            <div class="profile_img">
                <img 
                    src="../../assets/images/user.png" 
                    alt="usuario"
                />
                <div class="">
                    <h4>John Doe</h4>
                    <p class="text-muted font-size-sm">Córdoba, Capital, ARG</p>
                </div>
            </div>

            <div class="profile_data">
                <h4>Detalles de usuario:</h4>
                <hr>
                <div class="profile_info">
                    <label for="name">Nombre:</label>
                    <input type="text" id="first_name" [(ngModel)]="user.first_name" name="first_name">
                </div>
                <hr>
                <div class="profile_info">
                    <label for="name">Apellido:</label>
                    <input type="text" id="last_name" [(ngModel)]="user.last_name" name="last_name">
                </div>
                <hr>
                <div class="profile_info">
                    <label for="email">Email:</label>
                    <input type="email" id="email" [(ngModel)]="user.email" name="email">
                </div>
                <hr>
                <div class="profile_info">
                    <label for="email">Dirección:</label>
                    <input type="text" id="adress" name="adress">
                </div>
                <hr>
                <div class="profile_info">
                    <label for="email">Teléfono:</label>
                    <input type="number" id="phone" name="phone">
                </div>
                <hr>
                <div class="btn-box">
                    <button class="btn-edit" type="submit">Guardar cambios</button>
                </div>
            </div>
        </div>
    </form>
</section>
